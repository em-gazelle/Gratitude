<template name="postEdit">
	<form class="main">
		<div class="control-group">
			<label class="control-label" for="url">URL</label>
			<div class="controls">
				<input name="url" type="text" value="{{url}}" placeholder="Your URL"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="title">Doctor</label>
			<div class="controls">
				<input name="title" type="text" value="{{title}}" placeholder="Doctor's Name"/>
			</div>
		</div>

		<div class="control-group">
        	<label class="control-label" for="clinic">Clinic or Hospital Name</label>
        	<div class="controls">
            	<input name="clinic" type="text" value="" placeholder="Cleveland Clinic"/>
        	</div>
    	</div>

		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Submit" class="btn btn-primary submit"/>
			</div>
		</div>


		<div class="control-group">
			<div class="controls">
				<a class="btn btn-danger delete" href="#">Delete Post</a>
			</div>
		</div>

	</form>
</template>
